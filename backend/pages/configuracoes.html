<h2>Configurações Gerais</h2>
<form class="mt-4" id="form-config-gerais">
  <div class="mb-3">
    <label for="siteName" class="form-label">Nome do site</label>
    <input type="text" class="form-control" id="siteName" placeholder="Digite o nome do site">
  </div>
  <div class="mb-3">
    <label for="siteUrl" class="form-label">URL do site</label>
    <input type="url" class="form-control" id="siteUrl" placeholder="https://exemplo.com">
  </div>
  <div class="mb-3">
    <label for="siteLang" class="form-label">Idioma</label>
    <select class="form-select" id="siteLang">
      <option value="pt" selected>Português</option>
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
      <option value="fr">Francês</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="siteTimezone" class="form-label">Fuso horário</label>
    <select class="form-select" id="siteTimezone">
      <option value="UTC-3" selected>UTC-3 (Brasília)</option>
      <option value="UTC-2">UTC-2</option>
      <option value="UTC-1">UTC-1</option>
      <option value="UTC">UTC (Portugal - Lisboa)</option>
      <option value="UTC+1">UTC+1 (Angola)</option>
      <option value="UTC+2">UTC+2</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Salvar configurações</button>
</form>
