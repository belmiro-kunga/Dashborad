<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Acme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fa;
        }
        .sidebar {
            background: #1a174d;
            color: #fff;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #fff;
            margin-bottom: 10px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #272262;
            color: #00e6ff;
        }
        .sidebar .btn {
            background: #00bfff;
            color: #fff;
            border: none;
            width: 100%;
        }
        .sidebar .btn:hover {
            background: #009fd6;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card-stat {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .activity-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .activity-dot.activity { background: #00bfff; }
        .activity-dot.goal { background: #2d1a7e; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar modular -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4" id="sidebar-module"></nav>
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
            <!-- Header/Navbar modular -->
            <div id="header-module"></div>
            <!-- SPA Content -->
            <div id="main-content" class="mt-4"></div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
// Função para carregar módulos HTML
function loadModule(id, file) {
    fetch(file)
        .then(response => response.text())
        .then(data => {
            document.getElementById(id).innerHTML = data;
        });
}
loadModule('sidebar-module', 'sidebar.html');
loadModule('header-module', 'header.html');

// SPA: Carregar página na div main-content
function loadPage(page) {
    fetch('pages/' + page)
        .then(r => r.text())
        .then(html => {
            document.getElementById('main-content').innerHTML = html;
        });
}
// Carregar Dashboard ao abrir
window.addEventListener('DOMContentLoaded', function() {
    loadPage('dashboard.html');
});
// Delegar clique do menu lateral
window.addEventListener('DOMContentLoaded', function() {
    document.getElementById('sidebar-module').addEventListener('click', function(e) {
        if (e.target.closest('[data-page]')) {
            e.preventDefault();
            const page = e.target.closest('[data-page]').getAttribute('data-page');
            loadPage(page);
            // Ativar visual do menu selecionado
            document.querySelectorAll('#sidebar-module .nav-link').forEach(link => link.classList.remove('active'));
            e.target.closest('.nav-link').classList.add('active');
        }
    });
});
</script>
</body>
</html>
